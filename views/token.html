<form action="/oauth/token" method="post">
	<div>
  	<label>client id:</label>
  	<input type="text" name="client_id" /><br/>
	</div>
	<div>
  	<label>client secret:</label>
  	<input type="text" name="client_secret" />
	</div>
	<div>
    <div>
      <label>grant:</label>
      <input type="text" name="grant_type" />
    </div>
    <div>
      <label>scope:</label>
      <input type="text" name="scope" />
    </div>
	  <input type="submit" value="Submit" />
	</div>
</form>
